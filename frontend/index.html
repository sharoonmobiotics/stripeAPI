<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ALT - subscribe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A demo of Stripe Billing" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-payment-summary payment-view">
          <h1 class="order-amount">$12.99</h1>
          <h4>Subscribe to the 1 Year plan</h4>
        </div>
        <form>
          <div class="sr-payment-form payment-view">
            <div class="sr-form-row">
              <label for="card-element">
                Payment details
              </label>
              <div class="sr-combo-inputs">

                <div class="sr-combo-inputs-row">
                  <input
                    type="text"
                    id="name"
                    placeholder="Name"
                    autocomplete="cardholder"
                    class="sr-input"
                  />
                </div>

                <div class="sr-combo-inputs-row">
                  <input
                    type="text"
                    id="email"
                    placeholder="Email"
                    autocomplete="cardholder"
                    class="sr-input nbr"
                  />
                </div>
                <div class="sr-combo-inputs-row">
                  <div class="sr-input sr-card-element" id="card-element"></div>
                </div>
              </div>
              <div class="sr-field-error" id="card-errors" role="alert"></div>
            </div>
            <button id="submit">
              <div id="spinner" class="hidden"></div>
              <span id="button-text">Subscribe</span>
            </button>
            <div class="sr-legal-text">
              Your card will be immediately charged
              <span class="order-total">$12.99</span>.
            </div>
          </div>
        </form>
        <div class="sr-payment-summary hidden completed-view">
          <h1>Your subscription is <span class="order-status"></span></h1>
          <h4>
            <a>View subscription response:</a>
          </h4>
        </div>
        <div class="sr-section hidden completed-view">
          <div class="sr-callout">
            <pre><code></code></pre>
          </div>
          <button onclick="window.location.href='/'">Restart demo</button>
        </div>
      </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="https://carousal.cloud.altbalaji.com/prod/web/media-5311-01.jpg"
            width="200"
            height="160"
          />
          <img
            src="https://cdn.cloud.altbalaji.com/thumbnails/2019-09/1568095100020799500_74.jpg"
            width="200"
            height="160"
          />
          <img
            src="https://carousal.cloud.altbalaji.com/prod/web/series-314-02.jpg"
            width="200"
            height="160"
          />
          <img
            src="https://cdn.cloud.altbalaji.com/thumbnails/2019-09/1568095100020799500_74.jpg"
            width="200"
            height="160"
          />
        </div>
      </div>
    </div>
  </body>
</html>
